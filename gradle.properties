## Project-wide Gradle settings.
#
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html
#
# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
# Default value: -Xmx10248m -XX:MaxPermSize=256m
# org.gradle.jvmargs=-Xmx2048m -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
#
# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
org.gradle.jvmargs=-Xmx8192M -XX:MaxMetaspaceSize=1024M -XX:+UseParallelGC -XX:+HeapDumpOnOutOfMemoryError
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
android.useAndroidX=true
android.enableJetifier=true
android.buildFeatures.buildConfig = true
android.nonTransitiveRClass=false
android.nonFinalResIds=false
android.enableR8.fullMode=true
android.r8.maxWorkers=4
android.r8.optimizedResourceShrinking=true

kotlin.incremental=true
kotlin.incremental.java=true
kotlin.caching.enabled=true
kotlin.incremental.js=true

org.gradle.vfs.watch=true
org.gradle.vfs.verbose=false
android.dexOptions.preDexLibraries=false
android.experimental.enableNewResourceShrinker=true
android.experimental.enableNewApkCreator=true

# Gradle缓存配置
org.gradle.caching=true
org.gradle.caching.debug=false
org.gradle.caching.max.size=10g

# Native构建缓存配置
android.experimental.native.buildCache=true
android.experimental.native.cacheByDefault=true
android.experimental.native.disableBuildCache=false

# 并行构建配置
org.gradle.workers.max=8
org.gradle.parallel.threads=4

kotlin.parallel.tasks.in.project=true
kotlin.compiler.execution.strategy=in-process
kotlin.daemon.enabled=true
kotlin.daemon.jvmargs=-Xmx4096M

# 增量构建配置
android.enableIncrementalAnnotationProcessing=true

# 减少构建时间的其他配置
android.enableAapt2Daemon=true
android.enableCompileApi=true
android.enableSdkDownload=false

# KSP缓存配置
ksp.incremental=true
ksp.useExperimentalIncrementalApis=true
